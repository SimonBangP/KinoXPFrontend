<div class="template">
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="sites/employee/editEmployee.css"/>
    </head>
    <body>
    <div class="testbox">
        <div id="editScheduleForm" class="editScheduleForm">
            <div class="banner">
                <h1>Administrer opgave</h1>
            </div>
            <div class="item">
                <p>Dato</p>
                <input type="date" name="bdate" id="bdate" />
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
                <p>Tid</p>
                <div class="time-item">
                    <text>Fra:</text>
                    <input type="time" name="starttime" id="starttime" placeholder="Starttid"/>
                    <text>Til:</text>
                    <input type="time" name="endtime" id="endtime" />
                </div>
            </div>
            <div class="item">
                <p>Medarbejder</p>
                <select name="employee" id="employee">
                    <option value=""></option>
                    <option value="Ömer Mert">Ömer Mert</option>
                    <option value="Simon Bang">Simon Bang</option>
                    <option value="Sebastian Berg">Sebastian Berg</option>
                    <option value="Lukas Nielsen">Lukas Nielsen</option>
                </select>
            </div>
            <div class="item">
                <p>Opgave</p>
                <select name="worktask" id="worktask">
                    <option value=""></option>
                    <option value="Billet salg">Billetsalg</option>
                    <option value="Sliksalg">Sliksalg</option>
                    <option value="Generel rengøring">Generel rengøring</option>
                    <option value="Biografsal rengøring">Biografsal rengøring</option>
                    <option value="Billetkontrol">Billetkontrol</option>
                </select>
            </div>
            <div class="item">
                <p>Kort beskrivelse af opgave</p>
                <textarea name="taskdescription" id="taskdescription" rows="3" ></textarea>
            </div>
            <div class="btn-block">
                <button id="update-btn" type="submit">Færdig</button>
            </div>
        </div>
    </div>
    </body>
</div>
